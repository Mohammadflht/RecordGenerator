<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="grid-container">
    <div class="side-bar">
      <div class="page-title">
        <div class="title-content">random record generator</div>
      </div>
      <div class="generate-btn-part">
        <button class="generate-btn" >Generate</button>
      </div>
      <div class="history-panel-part">
        <div class="history-panel">
          <div id="historyRecords"></div>
          <div id="historyTimes"></div>
        </div>
      </div>
      <div class="timeDateContainer" id="timeDateContainer">

      </div>
    </div>
    <div class="main-part">
      <div class="header-part" id="description">Description: Generated <span id="recordCount"></span> records at <span id="generationTime"></span></div>

      <div class="main-content">

        <div class="content-item item1">
          <main class="table">
            <section class="table-header">
              <h1>random reacord</h1>
            </section>
            <table id="numberTable">
              <thead>
              <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Age</th>
                <th>Email</th>
              </tr>
            </thead>
            <tbody>
              <!-- the random raws goes here -->
            </tbody>
            </table>
            <div id="popup" class="popup">
              <div class="popup-content">
                <span class="-button" id="closeButton">&times;</span>
                <p id="popUpName"></p>
                <p id="popUpLastName"></p>
                <p id="popUpAge"></p>
                <p id="popUpEmail"></p>
              </div>
          </div>
          </main>
        </div>
        <div class="content-item item2">
          <div class="properties"> data
            <div class="name">Name

            </div>
            <div class="last-name">LastName

            </div>
            <div class="age">Age</div>
            <div class="email">Email</div>
          </div>
        <!-- maxmin -->
          <div class="min-char">min
            <div class="min-first">
      
              <div class="number-name-min-input">
                <!-- <button class="next" onclick="nextNum()"></button> -->
                <input type="number" id="numberMinNameValue" value="0" min="0" max="100">
                <!-- <button class="prevent" onclick="prevNum()"></button> -->
                <!-- <div id="box-min-first"></div> -->
              </div>
            </div>
            <div class="min-second">
              <div class="number-last-name-min-input">
                <!-- <button class="next" onclick="nextNum()"></button> -->
                <input type="number" id="numberMinLastNameValue" value="0" min="0" max="100">
                <button class="prevent" onclick="prevNum()"></button>
                <!-- <div id="box-min-first"></div> -->
              </div>
            </div>
            <div class="min-third">
              <div class="number-age-min-input">
                <button class="next" onclick="nextNum()"></button>
                <input type="number" id="numberMinAgeValue" value="0" min="0" max="100">
                <button class="prevent" onclick="prevNum()"></button>
              </div>
            </div>
        
          </div>
          <div class="max-char">max

            <div class="max-first">
              <div class="number-name-input">
                <button class="next" onclick="nextNum()"></button>
                <input type="number" id="numberMaxNameValue" value="0" min="0" max="100">
                <button class="prevent" onclick="prevNum()"></button>
              
              </div>
            </div>
            <div class="max-second">
              <div class="number-last-name-input">
                <button class="next" onclick="nextNum()"></button>
                <input type="number" id="numberMaxLastNameValue" value="0" min="0" max="100">
                <button class="prevent" onclick="prevNum()"></button>
              </div>
            </div>
            <div class="max-third">
              <div class="number-age-input">
                <button class="next" onclick="nextNum()"></button>
                <input type="number" id="numberMaxAgeValue" value="0" min="0" max="100">
                <button class="prevent" onclick="prevNum()"></button>
              </div>
            </div>
            <!-- <div class="max-fourth">
              <div class="number-email-input">
                <button class="next" onclick="nextNum()"></button>
                <input type="number" id="numberMaxEmailValue" value="0" min="0" max="100">
                <button class="prevent" onclick="prevNum()"></button>
              </div>
            </div> -->
          </div>
          <div class="include-symbols">include
            <div class="include-options-name">
              <label>
                <br>
                <input type="checkbox" name="include-upper-name" value="upper" id="upperCase-name">
                Upper Case<br>
              </label>

              <label class="option-field-num">

                <input type="checkbox" name="include-number-name"  value="number" id="number-name">
                Numbers<br>
              </label>

              <label class="option-field-symbols">
                <input type="checkbox" name="include-symbols-name"  value="symbols" id="symbols-name">
                Symbols<br>
              </label>
            </div>

            <div class="include-options-last-name">
              <label>
                <input type="checkbox" name="include-upper-last-name" value="upper" id="upperCase-lastName">
                Upper Case<br>
              </label>

              <label class="option-field-num">
                <input type="checkbox" name="include-number-last-name" value="number " id="number-lastName">
                Numbers<br>
              </label>

              <label class="option-field-symbols">
                <input type="checkbox" name="include-symbols-last-name"  value="symbols" id="symbols-lastName">
                Symbols<br>
              </label>
            </div>
            <div class="include-options-age">
              <label>
                <input type="checkbox" name="include-upper-age" value="upper" id="upperCase" disabled>
                Upper Case<br>
              </label>

              <label class="option-field-num">
                <input type="checkbox" name="include-number-age" id="number" value="number" disabled>
                Numbers<br>
              </label>

              <label class="option-field-symbols">
                <input type="checkbox" name="include-symbols-age" id="symbols" value="symbols" disabled>
                Symbols<br>
              </label>
            </div>
            <!-- <div class="include-options-email">
              <label>
                <input type="checkbox" name="include-upper-email" value="upper" id="upperCase" disabled>
                Upper Case<br>
              </label>

              <label class="option-field-num">
                <input type="checkbox" name="include-number-email" id="number" value="number" disabled>
                Numbers<br>
              </label>

              <label class="option-field-symbols">
                <input type="checkbox" name="include-symbols-email" id="symbols" value="symbols" disabled>
                Symbols<br>
              </label>
            </div> -->
            <button class="submit-btn">submit</button>
          </div>
<!-- maxmin -->

        </div>
        <div class="content-item item3">display mode</div>
      </div>
         <!-- change the name to pagination links -->
      <div class="footer-part">

          <label class="rows-per-page">rows per page:
            <select  id="rowsPerPage">
             <option value="20">20</option>
             <option value="100">100</option>
             <option value="150">150</option>
             <option value="200">200</option>
            </select>
           </label>

           <div id="dataContainer">
            
              <button class="btn prevBtn" id="prev">
                prev
              </button>
           
              <div class="pagination" id="pagination"></div>
              <button class="btn nextBtn" id="next">
                next
              </button
            </div>
</div>
  <script src="js/main.js"></script>
</body>

</html>
